<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.min.css">
    <title>mybb-8</title>
  </head>
<body >
  

  <h2>Meep-Mop-Beep-Bop</h2>

  <div class="artboard">

    <div class="bb8">
      <div class="bb8-body">

        <div class="dot dot-1">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div><!-- dot dot-1 -->

        <div class="dot dot-2">
          <div class="circle circle-1"></div><!-- circle circle-1 -->
          <div class="circle circle-2"></div><!-- circle circle-2 -->
          <div class="circle circle-3"></div><!-- circle circle-3 -->
        </div><!-- dot dot-2 -->
      </div><!-- bb8-body -->

      <div class="body-shadow-crop">
        <div class="body-shadow"></div><!-- body-shadow -->
      </div><!-- body-shadow-crop -->

      <div class="bb8-head">
        <div class="head-bottom">
          <div class="head-side-1"></div><!-- head-side-1 -->
            <div class="head-side-2"></div><!-- head-side-2 -->
            <div class="head-bottom-base"></div><!-- head-bottom-base -->
        </div><!-- head-bottom -->
        <div class="head-top-crop">
        <div class="head-top"></div><!-- head-top -->
        </div><!-- head-top-crop -->
        <div class="lens"></div><!-- lens -->
        <div class="freckle"></div><!-- freckle -->
      </div><!-- bb8-head -->

      <div class="speedlines">
        <div class="one tail"></div><!-- one tail -->
        <div class="two tail"></div><!-- two tail -->
        <div class="three"></div><!-- three -->
        <div class="four"></div><!-- four -->
        <div class="five tail"></div><!-- five tail -->
      </div><!-- speedlines -->

      <div class="sparkles">
        <div class="one small pulse-1"></div><!-- one small -->
        <div class="two blue small pulse-2"></div><!-- two blue small -->
        <div class="three blue med pulse-3"></div><!-- three blue med -->
        <div class="four orange pulse-2"></div><!-- four orange -->
        <div class="five orange pulse"></div><!-- five small -->
        <div class="six blue small pulse"></div><!-- six blue small -->
        <div class="seven blue small pulse"></div><!-- seven blue small -->
        <div class="eight small pulse-3"></div><!-- eight small -->
        <div class="nine pulse"></div><!-- nine pulse -->
        <div class="ten orange small-1 pulse"></div><!-- ten orange small -->
        <div class="eleven small pulse"></div><!-- eleven small -->
        <div class="twelve small pulse-2"></div><!-- twelve small -->
        <div class="thirteen orange small pulse"></div><!-- thirteen orange small -->
        <div class="fourteen orange med pulse-3"></div><!-- fourteen orange small -->
        <div class="fifteen small pulse-1"></div><!--  small -->
        <div class="sixteen small pulse-1"></div><!-- one small -->
      </div><!-- sparkles -->
<div class="color-ground">
      <div class="ground">
        <div class="one">
          <div class="bump move-1"></div>
        </div><!-- one -->
        <div class="two"></div><!-- two -->
        <div class="three">
            <div class="bump move-2"></div>
        </div><!-- three -->
        <div class="four">
          <div class="bump"></div>
        </div><!-- four -->
        <div class="five"></div><!-- five -->
        <div class="six">
          <div class="bump move-2"></div>
        </div><!-- six -->
        <div class="seven">
          <div class="bump"></div>
        </div>
        <div class="eight">
          <div class="bump move-1"></div>
        </div><!-- eight -->
      </div><!-- ground -->
</div><!-- ground-color -->

    </div><!-- bb-8 -->
  </div><!-- artboard -->
</body>
